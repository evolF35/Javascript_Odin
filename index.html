<body>
    <script>
        console.log("Hello, World!")
        // print to developer console
        let message;
        // create a variable, which is named storage for data
        message = 'Hello'; 
        // store the string 'Hello' in variable named message

        //alert(message); 
        //shows the content of message, ie shows data in named storage called message
        // on tutorial it will actually pop up in the browser, the alert command that is

        let message2 = 'Hello';
        // as you can see above you can do variable declaration in a single line

        let user = 'John', age = 25, message3 = 'Hello';
        // you can also do multiple variables in the same line
        // usually they recommend line by line for readability

        var message88 = 'Hello';
        // there is another way called var too

        //if you want to imagine a variable, a box that contains a value,
        // you can put whatever you want and change how many times you want

        message = message2;
        // you can also copy, or make a copy of one variables data and give it to other one

        // in Javascript you can change the variables contents, but in other languages you may not
        // tradeoffs, tradeoffs, tradeoffs

        // Naming conventions, letters, digits, symbols $ _ first charecter csant be number

        // camelCase, myVeryLongName

        const myBirthday = '18.04.1982';

        // third way of declaring a variable is const
        // the variable cannot be reassigned, they are unchanging

        const COLOR_RED = "#FOO";
        const pageLoadTime =  4;

        //capital named constants are only used for hard-coded values

        // let is modern, var old-school, and const is constant

        let admin;
        let name;

        name = "John";
        admin = name;

        alert(admin);

        let ourPlanetName = "Earth";
        let currentVisitor = "Serra";
        let currentUserName = "Kaley";

        

    </script>
